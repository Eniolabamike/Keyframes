<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="external.css">
    <title>student info portal</title>
</head>
<body>
    <h2>Student Registration Portal</h2>
    <fieldset>
        <legend style="text-align: center; text-transform: capitalize;">student registration portal</legend>
          <form action="">
            <p><label for="fnam" style="text-transform: capitalize; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">first name</label>
                <input type="text" name="fnam" id="fnam" style="margin-left: 26px;"></p>
                <p><label for="mnam" style="text-transform: capitalize;">middle name</label>
                    <input type="text" name="mnam" id="mnam" style="margin-left: 15px;"></p>
                    <p><label for="lnam" style="text-transform: capitalize; color: #a52a2a;">last name</label>
                        <input type="text" name="lnam" id="lnam" style="margin-left: 35px;"></p>
                    <p><label for="dob" style="text-transform: capitalize; color: #2f00ff;">date of birth</label>
                        <input type="date" name="dob" id="dob" style="margin-left: 15px;"></p>
                        <p><label for="afile" style="text-transform: capitalize;">attach file</label>
                            <input type="file" name="afile" id="afile" style="margin-left: 15px;"></p>
                            <p><label for="state" style="text-transform: capitalize;">choose state</label>
                                <select name="state" id="state">
                                    <option value="abia" style="color: #00ffff;">abia</option>
                                    <option value="adamawa" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">adamawa</option>
                                    <option value="delta">delta</option>
                                    <option value="borno">borno</option>
                                    <option value="kaduna">kaduna</option>
                                    <option value="ilorin">ilorin</option>
                                    <option value="ondo">ondo</option>
                                    <option value="benue">benue</option>
                                </select></p>
                                <input type="submit"  value="Send">
                       </form>      
                 </fieldset>
</body>
</html>
